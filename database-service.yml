server:
  port: 9089
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  flyway:
    baseline-on-migrate: true
    enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
